apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "ca.appspace.android.pebblebee"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.jakewharton:butterknife:6.1.0'
    compile 'com.getpebble:pebblekit:2.6.0'
    compile 'com.squareup.okhttp:okhttp:2.2.0'                  //May need to downgrade to 2.0.0
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.2.0'    //May need to downgrade to 2.0.0
    compile 'com.squareup.retrofit:retrofit:1.9.0'
}

